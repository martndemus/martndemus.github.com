<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <title>
      {% if page.title %}
        {{ page.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300|Roboto+Slab:700'
          rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-46237497-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="main-header__title">
        <a href="/">Marten Schilstra</a>
      </h1>
      <h3 class="main-header__tagline">
        On Crafting Software
      </h3>
    </header>
    <div class="content">
      {{content}}
    </div>
    <footer class="main-footer">
      <ul class="main-footer__links">
        <li>
          <i class="fa fa-history fa-fw"></i>
          <a href="{{ "/archive.html" | prepend: site.baseurl }}" >
            Archive
          </a>
        </li>
        <li>
          <i class="fa fa-rss fa-fw"></i>
          <a href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" >
            RSS Feed
          </a>
        </li>
        <li>
          <i class="fa fa-user fa-fw"></i>
          <a href="http://martenschilstra.nl">Contact</a>
        </li>
      </ul>
      &copy;<script>document.write((new Date()).getFullYear());</script>
      Marten Schilstra
    </footer>
  </body>
</html>
