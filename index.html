---
layout: default
---
{% for post in site.posts limit:5 %}
  <div class="post">
    <header class="post__header">
      <h1 class="post__title">
        <a href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
      </h1>
      <p class="post__meta">{{ post.date | date: "%b %-d, %Y" }}</p>
    </header>

    <article class="post__content">
      {{ post.content }}
    </article>
  </div>
{% endfor %}
