---
layout: default
---
<h1>
  <i class="fa fa-history fa-fw"></i>
  Archive
</h1>
<ul class="archive-list">
{% for post in site.posts %}
  <li>
    <a href="{{ post.url | prepend: site.baseurl }}">
      {{ post.title }}
    </a>
    - {{ post.date | date: "%d %B %Y" }}
  </li>
{% endfor %}
</ul>
